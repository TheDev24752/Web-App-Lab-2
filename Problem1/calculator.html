<html>
	<head>
		<title>LAB-2: Calculator</title>
		<script>
			function isOperation(character)
			{
				return character === "+" ||
					character === "-" ||
					character === "X" ||
					character === "/"
			}
		
			function eval()
			{
				//loop over sting until operation
				//save num
				//save operation
				//continue until end of string
				//do math
				//write to box
				eq = document.getElementById("daBox").value
				operand1 = "";
				operand2 = "";
				operation = "";
				result = 0;
				
				for (var i = 0; i < eq.length; i++)
				{
					if (isOperation(eq[i]))
					{
						operation = eq[i];
						break;
					}
				}
				
				operand1 = parseInt(eq.substring(0, i));
				operand2 = parseInt(eq.substring(i + 1));
				
				console.log(operand1);
				console.log(operation);
				console.log(operand2);
				
				switch(operation)
				{
					case "+":
						result = operand1 + operand2;
						break;
					case "-":
						result = operand1 - operand2;
						break;
					case "X":
						result = operand1 * operand2;
						break;
					case "/":
						result = operand1 / operand2;
						break;
				}
				
				document.getElementById("daBox").value = result;
			}
			
			function display(x)
			{
				if (x == "=")
					eval();
				else if (x == "C")
					document.getElementById("daBox").value = "";
				else
					document.getElementById("daBox").value += x;
			}
		</script>
	</head>
	<body>
		<table border="2" align="center" width="15%" bgcolor="#E0E0E0">
			<tr><td colspan="4" align="center">
				<input name="daBox" id="daBox" size="30" placeholder="0" />
			</td></tr>
			<tr>
				<td height="55" align="center"><input type=button name = "1" id ="1" value="1" onclick="display('1')" /></td>
				<td height="55" align="center"><input type=button name = "2" id ="2" value="2" onclick="display('2')" /></td>
				<td height="55" align="center"><input type=button name = "3" id ="3" value="3" onclick="display('3')" /></td>
				<td height="55" align="center"><input type=button name = "+" id ="+" value="+" onclick="display('+')" /></td>
			</tr>
			<tr>
				<td height="55" align="center"><input type=button name = "4" id ="4" value="4" onclick="display('4')" /></td>
				<td height="55" align="center"><input type=button name = "5" id ="5" value="5" onclick="display('5')" /></td>
				<td height="55" align="center"><input type=button name = "6" id ="6" value="6" onclick="display('6')" /></td>
				<td height="55" align="center"><input type=button name = "-" id ="-" value="-" onclick="display('-')" /></td>
			</tr>
			<tr>
				<td height="55" align="center"><input type=button name = "7" id ="7" value="7" onclick="display('7')" /></td>
				<td height="55" align="center"><input type=button name = "8" id ="8" value="8" onclick="display('8')" /></td>
				<td height="55" align="center"><input type=button name = "9" id ="9" value="9" onclick="display('9')" /></td>
				<td height="55" align="center"><input type=button name = "X" id ="-" value="X" onclick="display('X')" /></td>
			</tr>
			<tr>
				<td height="55" align="center"><input type=button name = "C" id ="C" value="C" onclick="display('C')" /></td>
				<td height="55" align="center"><input type=button name = "0" id ="0" value="0" onclick="display('0')" /></td>
				<td height="55" align="center"><input type=button name = "=" id ="=" value="=" onclick="display('=')" /></td>
				<td height="55" align="center"><input type=button name = "/" id ="/" value="/" onclick="display('/')" /></td>
			</tr>
		</table>
	</body>
</html>
